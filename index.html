<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Faucet - Earn Now</title>
    <style>
        /* ألوان الموقع المستخرجة من الصورة */
        :root {
            --bg-dark: #05080b; /* الخلفية السوداء الداكنة */
            --card-blue: #0f172a; /* لون بطاقة الدخول */
            --btn-gradient: linear-gradient(90deg, #4481eb 0%, #04befe 100%); /* تدرج الزر الأزرق */
            --text-gray: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .promo-card {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background-color: var(--card-blue);
            border: 1px solid #1e293b;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-gray);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn-start {
            display: inline-block;
            padding: 16px 40px;
            background: var(--btn-gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s transform;
            box-shadow: 0 4px 15px rgba(4, 190, 254, 0.4);
        }

        .btn-start:hover {
            transform: scale(1.05);
        }

        .note {
            display: block;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="promo-card">

        <a href="https://marsfaucet.zya.me" target="_blank" class="btn-start">
             Start Earning Crypto
        </a>
        
        <span class="note">بمجرد الضغط سيفتح الموقع في نافذة جديدة</span>

</body>
</html>
