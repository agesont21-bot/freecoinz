<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Faucet - Earn Free Crypto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #f0b90b; /* لون الذهب الخاص بالعملات */
            --bg: #0b0e11;
            --card: #1e2329;
            --text: #eaecef;
        }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
            max-width: 450px;
            width: 90%;
        }
        .logo {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        h1 {
            font-size: 28px;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            color: #848e9c;
            line-height: 1.6;
        }
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        .feature-box {
            background: #2b3139;
            padding: 10px;
            border-radius: 12px;
            font-size: 14px;
        }
        .feature-box i {
            color: var(--primary);
            margin-left: 5px;
        }
        .btn {
            display: block;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 25px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(240, 185, 11, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            background: #ffe259;
        }
        .footer-note {
            margin-top: 15px;
            font-size: 12px;
            color: #5e6673;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo"><i class="fas fa-rocket"></i></div>
        <h1>Mars Faucet</h1>
        <p>اربح العملات الرقمية مجاناً عبر الحنفية، الروابط المختصرة، والمهام!</p>
        
        <div class="features">
            <div class="feature-box"><i class="fas fa-bolt"></i> سحب فوري</div>
            <div class="feature-box"><i class="fas fa-gift"></i> مكافأة يومية</div>
            <div class="feature-box"><i class="fas fa-coins"></i> عملات متعددة</div>
            <div class="feature-box"><i class="fas fa-check-circle"></i> سهل الاستخدام</div>
        </div>

        <a href="https://marsfaucet.zya.me" target="_blank" class="btn">إبدأ الربح الآن <i class="fas fa-external-link-alt"></i></a>
        
        <p class="footer-note">* سيتم فتح الموقع في علامة تبويب جديدة لتجنب مشاكل المتصفح</p>
    </div>

</body>
  </html>
