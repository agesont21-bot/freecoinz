<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Faucet - Earn Free Crypto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #05080b; /* مطابق لخلفية موقعك */
            --card-bg: #0f172a;
            --accent-blue: #3b82f6;
            --accent-purple: #7c3aed;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .promo-card {
            background: var(--card-bg);
            border: 1px solid #1e293b;
            border-radius: 24px;
            padding: 40px 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .ltc-logo {
            width: 80px;
            height: 80px;
            background: #2563eb;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -80px auto 20px;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
        }

        .ltc-logo img {
            width: 50px;
            height: 50px;
        }

        h1 {
            font-size: 2.2rem;
            line-height: 1.2;
            margin-bottom: 10px;
            font-weight: 800;
        }

        h1 span {
            color: var(--accent-purple);
        }

        .headline {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .description {
            color: #94a3b8;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* الزر المطلوب الذي يوجه المستخدم */
        .btn-direct {
            display: block;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-direct:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(59, 130, 246, 0.5);
        }

        .footer-text {
            display: block;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="promo-card">
        <div class="ltc-logo">
            <i class="fab fa-litecoin" style="font-size: 40px;"></i>
        </div>

        <h1>Earn <span>Free</span><br>Crypto Every Day</h1>
        
        <div class="headline">Turn your time into Litecoin - Instantly!</div>

        <p class="description">
            Start earning cryptocurrency today through our secure faucet system. 
            No investment required - just your time!
        </p>

        <a href="https://marsfaucet.zya.me" target="_blank" class="btn-direct">
            <i class="fas fa-rocket"></i> START EARNING NOW
        </a>

        <span class="footer-text">Clicking will open the site in a new tab</span>
    </div>

</body>
  </html>
